<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image:url("abt.jpg");
        }

        header {
            background-color:cadetblue;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color:#555;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #f4f4f4;
        }

        h1 {
            color:#f4f4f4;
        }

        p {
            line-height: 1.6;
            color:#f4f4f4;
        }

        .team-member {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .team-member div {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>

    <section>
        <h1>Our Team</h1>
        <p>We are a dedicated team passionate about what we do. Get to know us!</p>
    </section>
</body>
</html>
